<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="settings-outline"></ion-icon>
      Configuración
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Preferencias de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Notificaciones Push</ion-label>
          <ion-toggle [(ngModel)]="settings.notifications"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Modo Oscuro</ion-label>
          <ion-toggle [(ngModel)]="settings.darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Sincronización Automática</ion-label>
          <ion-toggle [(ngModel)]="settings.autoSync"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de la App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h3>Versión</h3>
            <p>1.0.0</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Desarrollador</h3>
            <p>Tu Nombre</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h3>Framework</h3>
            <p>Ionic 7 + Angular</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Acciones</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="primary" (click)="exportData()">
        <ion-icon name="download-outline" slot="start"></ion-icon>
        Exportar Datos
      </ion-button>
      <ion-button expand="block" color="warning" (click)="clearCache()">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        Limpiar Caché
      </ion-button>
      <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
