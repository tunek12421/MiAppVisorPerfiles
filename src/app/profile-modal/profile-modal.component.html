<ion-header>
  <ion-toolbar>
    <ion-title>{{ profile.name || 'Perfil' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="profile">
    <ion-card-content>
      <ion-item lines="none" class="profile-header">
        <ion-avatar slot="start">
          <img [src]="profile.avatar" />
        </ion-avatar>
        <ion-label>
          <h2>{{ profile.name }}</h2>
          <p>{{ profile.role }}</p>
          <ion-badge [color]="profile.status === 'active' ? 'success' : 'medium'">
            {{ profile.status === 'active' ? 'Activo' : 'Inactivo' }}
          </ion-badge>
        </ion-label>
      </ion-item>
      
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Email</h3>
            <p>{{ profile.email }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="call" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Tel√©fono</h3>
            <p>{{ profile.phone || 'No disponible' }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="business" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Departamento</h3>
            <p>{{ profile.department || 'No asignado' }}</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="information-circle" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>ID</h3>
            <p>{{ profile.id }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
